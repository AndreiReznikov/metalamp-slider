<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="JQuery plugin, slider, MVP, TypeScript, education">
  <meta name="description" content="Slider">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./slider/slider.css">
  <title>Slider</title>
</head>

<body>
  <main class="container">
    <div class="slider-container">
      <div class="double-slider-container">
        <div class="slider js-slider js-slider_double"></div>
      </div>
      <div class="panel">
        <label class="panel__toggle-label">
          <input class="panel__input panel__input_tooltip js-panel__input js-panel__input_tooltip" type="checkbox"/>
          <span class="panel__custom-toggle"></span>
          <span class="panel__toggle-text">TOOLTIPS</span>
        </label>
        <label class="panel__toggle-label">
          <input class="panel__input panel__input_double js-panel__input js-panel__input_double" type="checkbox"/>
          <span class="panel__custom-toggle"></span>
          <span class="panel__toggle-text">DOUBLE</span>
        </label>
        <label class="panel__toggle-label">
          <input class="panel__input panel__input_range js-panel__input js-panel__input_range" type="checkbox"/>
          <span class="panel__custom-toggle"></span>
          <span class="panel__toggle-text">RANGE</span>
        </label>
        <label class="panel__toggle-label">
          <input class="panel__input panel__input_scale js-panel__input js-panel__input_scale" type="checkbox"/>
          <span class="panel__custom-toggle"></span>
          <span class="panel__toggle-text">SCALE</span>
        </label>
        <label class="panel__toggle-label">
          <input class="panel__input panel__input_vertical js-panel__input js-panel__input_vertical" type="checkbox"/>
          <span class="panel__custom-toggle"></span>
          <span class="panel__toggle-text">VERTICAL</span>
        </label>
        <div class="js-slider__text-inputs-container">
          <div class="js-slider__from-input-container">
            <button class="js-slider__from-button">FROM</button>
            <input class="js-slider__from-input" type="number"/>
          </div>
          <div class="js-slider__to-input-container">
            <button class="js-slider__to-button">TO</button>
            <input class="js-slider__to-input" type="number"/>
          </div>
          <div class="js-slider__min-input-container">
            <button class="js-slider__min-button">MIN</button>
            <input class="js-slider__min-input" type="number"/>
          </div>
          <div class="js-slider__max-input-container">
            <button class="js-slider__max-button">MAX</button>
            <input class="js-slider__max-input" type="number"/>
          </div>
          <div class="js-slider__step-input-container">
            <button class="js-slider__step-button">STEP</button>
            <input class="js-slider__step-input" type="number"/>
          </div>
        </div>
      </div>
    </div>
    <div class="single-slider-container">
      <div class="slider js-slider js-slider_single"></div>
    </div>
    <div class="vertical-slider-container">
      <div class="slider js-slider js-slider_vertical"></div>
    </div>
    <div class="empty-slider-container">
      <div class="slider js-slider js-slider_empty"></div>
    </div>
  </main>
</body>

</html>
